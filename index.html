<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptomecenas - NFT Art Collection</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file for styling -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> <!-- Link to Raleway font -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- Link to Font Awesome for icons -->
</head>
<body>
    <header id="header">
        <nav class="navbar">
            <div class="logo">Cryptomecenas</div>
            <ul class="nav-links">
                <li><a href="#hero">Home</a></li>
                <li><a href="#gallery">Explore Collection</a></li>
                <li><a href="#artists">Artists</a></li>
                <li><a href="#buy">Buy NFTs</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero" class="hero">
        <!-- Full-width hero banner with slideshow of featured artworks -->
        <!-- Include JavaScript for slideshow functionality -->
    </section>

    <section id="gallery" class="gallery">
        <!-- Filterable, responsive gallery grid -->
        <!-- Include JavaScript for filtering functionality and hover effects -->
    </section>

    <section id="about" class="about">
        <!-- About section -->
        <div class="container">
            <h2>About Cryptomecenas</h2>
            <!-- Description of Cryptomecenas -->
        </div>
    </section>

    <section id="artists" class="artist-spotlight">
        <!-- Artist Spotlight section -->
        <div class="container">
            <h2>Artist Spotlight</h2>
            <!-- Information about featured artists -->
        </div>
    </section>

    <section id="why-collect" class="why-collect">
        <!-- Why Collect NFTs section -->
        <div class="container">
            <h2>Why Collect NFTs?</h2>
            <!-- Benefits of owning digital art -->
        </div>
    </section>

    <footer id="footer" class="footer">
        <!-- Simple yet striking footer -->
        <div class="container">
            <div class="footer-content">
                <div class="company-info">
                    <div class="logo">Cryptomecenas</div>
                    <p>Decentralized solution for research funding</p>
                </div>
                <div class="social-links">
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
                <form action="#" class="newsletter-form">
                    <input type="email" placeholder="Enter your email" required>
                    <button type="submit">Subscribe</button>
                </form>
            </div>
        </div>
    </footer>

    <script src="script.js"></script> <!-- Link to your JavaScript file for interactive features -->
</body>
</html>
