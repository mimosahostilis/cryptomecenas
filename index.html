<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptomecenas - Decentralized Research Funding NFT Marketplace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000; /* black background */
            color: #f8f9fa; /* off-white font */
        }
        header {
            background-color: #000000; /* black */
            padding: 20px 0;
            text-align: center;
            color: #f8f9fa; /* off-white font */
        }
        header img {
            width: 150px; /* adjust as needed */
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .main-content {
            text-align: center;
            margin-top: 50px;
        }
        .main-content p {
            margin-bottom: 20px;
        }
        .photos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;
        }
        .photo {
            margin: 10px;
        }
        footer {
            background-color: #000000; /* black */
            color: #f8f9fa; /* off-white font */
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="Sem nome (4252 x 3307 px) (Adesivo retangular (paisagem)).png" alt="Cryptomecenas Logo">
    </header>
    <div class="container">
        <div class="main-content">
            <h1>Cryptomecenas</h1>
            <p>Decentralized solution for research funding. A dynamic NFT platform which has attributes varying based on the type of research supported, and price adjusted by prediction markets data feeds.</p>
        </div>
        <div class="photos">
            <!-- Add your photos here -->
            <div class="photo">
                <img src="photo1.jpg" alt="Photo 1">
            </div>
            <div class="photo">
                <img src="photo2.jpg" alt="Photo 2">
            </div>
            <div class="photo">
                <img src="photo3.jpg" alt="Photo 3">
            </div>
        </div>
    </div>
    <footer>
        &copy; 2024 Cryptomecenas. All rights reserved.
    </footer>
</body>
</html>
