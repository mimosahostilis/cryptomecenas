<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptomecenas - Decentralized Research Funding NFT Marketplace</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111111; /* Dark background */
            color: #f8f9fa; /* Off-white font */
        }
        header {
            background-color: transparent;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for menu bar */
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            z-index: 2; /* Ensure menu is above other content */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: #333333; /* Dark font color */
            text-decoration: none;
            margin: 0 20px; /* Add space between menu items */
            font-size: 1.2em;
            transition: color 0.3s; /* Smooth transition for color change */
        }
        nav a:hover {
            color: #000000; /* Black font color on hover */
        }
        header img {
            width: 150px; /* Adjust as needed */
        }
        .hero-banner {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1;
        }
        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #ffffff; /* White font */
        }
        .hero-content h1 {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .hero-content p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        .explore-button {
            display: inline-block;
            background-color: #ffffff; /* White button */
            color: #000000; /* Black font */
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.2em;
            transition: background-color 0.3s, color 0.3s;
        }
        .explore-button:hover {
            background-color: #000000; /* Black button on hover */
            color: #ffffff; /* White font on hover */
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .main-content {
            text-align: center;
            margin-top: 50px;
        }
        .main-content p {
            margin-bottom: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
            margin-top: 50px;
            justify-items: center;
        }
        .artwork {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .artwork img {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }
        .artwork:hover {
            transform: scale(1.05); /* Scale up on hover */
        }
        .artwork-details {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            color: #ffffff;
            transition: opacity 0.3s ease;
            opacity: 0;
        }
        .artwork:hover .artwork-details {
            opacity: 1; /* Show details on hover */
        }
        @media screen and (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
        @media screen and (max-width: 480px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>

        <div>

            <a href="#research">Research</a>
            <a href="#about">About</a>
            <a href="#buy">Buy NFTs</a>
        </div>
    </nav>
    <div class="hero-banner" id="home">
        <video class="video-background" autoplay loop muted>
            <source src="Video.mp4" type="video/mp4">
            Your browser does not support the video tag.

        <div class="overlay">
            <div class="hero-content">
                <h1>Tropical research</h1>
                <p>Decolonizing the future</p>
                <a href="#gallery" class="explore-button">Explore Collection</a>
            </div>
        </div>
    </div>
    <div id="gallery" class="container">
