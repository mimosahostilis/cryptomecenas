<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptomecenas - Decentralized Research Funding NFT Marketplace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000; /* black background */
            color: #f8f9fa; /* off-white font */
        }
        header {
            background-color: #000000; /* black */
            padding: 20px 0;
            text-align: center;
        }
        header img {
            width: 300px; /* adjust as needed */
            display: block;
            margin: 0 auto; /* centering the logo */
        }
        nav {
            background-color: #333333; /* dark gray background for menu bar */
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #f8f9fa; /* off-white font */
            text-decoration: none;
            margin: 0 20px; /* add space between menu items */
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .main-content {
            text-align: center;
            margin-top: 50px;
        }
        .main-content p {
            margin-bottom: 20px;
        }
        .photos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;
        }
        .photo {
            margin: 10px;
            flex: 0 0 calc(33.33% - 20px); /* Adjust width to fit three photos side by side with margin */
        }
        .photo img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #000000; /* black */
            color: #f8f9fa; /* off-white font */
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="Sem nome (4252 x 3307 px) (Adesivo retangular (paisagem)).png" alt="Cryptomecenas Logo">
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Explore Collection</a>
        <a href="#">Artists</a>
        <a href="#">Researchers</a>
        <a href="#">Buy NFTs</a>
    </nav>
    <div class="container">
        <div class="main-content">
            <p>A decentralized solution for research funding. A dynamic NFT platform which has attributes varying based on the type of research supported, and price adjusted by prediction markets data feeds.</p>
        </div>
        <div class="photos">
            <!-- Add your photos here -->
            <div class="photo">
                <img src="Default_Cryptomecenas_tropical_0.jpg" alt="Photo 1">
            </div>
            <div class="photo">
                <img src="Default_Cryptomecenas_tropical_1.jpg" alt="Photo 2">
            </div>
            <div class="photo">
                <img src="Default_Cryptomecenas_tropical_black_curvy_women_with_green_ha_1.jpg" alt="Photo 3">
            </div>
            <div class="photo">
                <img src="Default_Cryptomecenas_tropical_light_skin_brown_women_1.jpg" alt="Photo 4">
            </div>
            <div class="photo">
                <img src="Default_Cryptomecenas_tropical_iorub_candombl_worship_0.jpg" alt="Photo 5">
            </div>
            <div class="photo">
                <img src="Default_Cryptomecenas_tropical_light_skin_black_woman_rubber_0.jpg" alt="Photo 6">
            </div>
        </div>
    </div>
    <footer>
        &copy; 2024 Cryptomecenas. All rights reserved.
    </footer>
</body>
</html>
