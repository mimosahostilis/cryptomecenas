<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptomecenas - Decentralized Research Funding NFT Marketplace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000; /* black background */
            color: #f8f9fa; /* off-white font */
        }
        header {
            background-color: #000000; /* black */
            padding: 20px 0;
            text-align: center;
            color: #f8f9fa; /* off-white font */
        }
        header img {
            width: 150px; /* adjust as needed */
        }
        .hero-banner {
            background-image: url('your_hero_image.jpg');
            background-position: left;
            background-size: cover;
            padding: 50px;
        }
        .hero-content {
            position: relative;
        }
        .hero-content p {
            position: absolute;
            bottom: 10px;
            left: 10px;
            margin: 0;
            font-size: 24px;
            line-height: 1.2;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .main-content {
            text-align: center;
            margin-top: 50px;
        }
        .main-content p {
            margin-bottom: 20px;
        }
        .photos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;
        }
        .photo {
            margin: 10px;
            flex: 0 0 calc(33.33% - 20px); /* Adjust width to fit three photos side by side with margin */
        }
        .photo img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #000000; /* black */
            color: #f8f9fa; /* off-white font */
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="Sem nome (4252 x 3307 px) (Adesivo retangular (paisagem)).png" alt="Cryptomecenas Logo">
    </header>
    <div class="hero-banner">
        <div class="hero-content">
            <p>Tropical research</p>
            <p>Decolonizing Future</p>
        </div>
    </div>
    <div class="container">
        <div class="main-content">
            <p>A decentralized solution for research funding. A dynamic NFT platform which has attributes varying based on the type of research supported, and price adjusted by prediction markets data feeds.</p>
        </div>
        <div class="photos">
            <!-- Add your photos here -->
            <div class="photo">
                <img src="Default_Cryptomecenas_tropical_0.jpg" alt="Photo 1">
            </div>
            <div class="photo">
                <img src="Default_Cryptomecenas_tropical_1.jpg" alt="Photo 2">
            </div>
            <div class="photo">
                <img src="Default_Cryptomecenas_tropical_black_curvy_women_with_green_ha_1.jpg" alt="Photo 3">
            </div>
            <div class="photo">
                <img src="Default_Cryptomecenas_tropical_light_skin_brown_women_1.jpg" alt="Photo 4">
            </div>
            <div class="photo">
                <img src="Default_Cryptomecenas_tropical_iorub_candombl_worship_0.jpg.jpg" alt="Photo 5">
            </div>
            <div class="photo">
                <img src="Default_Cryptomecenas_tropical_light_skin_black_woman_rubber_0.jpg" alt="Photo 6">
            </div>
        </div>
    </div>
    <footer>
        &copy; 2024 Cryptomecenas. All rights reserved.
    </footer>
</body>
</html>
